version: '3.1'

services:
  front:
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        PORT: ${FRONTEND_PORT}
    container_name: tm_web
    ports:
      - '${FRONTEND_PORT}:${FRONTEND_PORT}'
    networks:
      - TM
  api:
    build:
      context: api
      dockerfile: Dockerfile
      args:
        PORT: ${API_PORT}
    container_name: tm_api
    ports:
      - '${API_PORT}:${API_PORT}'
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_PROD_HOST}
      FRONTEND_URL: ${FRONTEND_URL}
      PORT: ${API_PORT}
    networks:
      - TM
    depends_on:
      - db
  db:
    image: postgres
    container_name: tm_db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - TM

  adminer:
    image: adminer
    container_name: tm_adminer
    restart: always
    ports:
      - '8080:8080'
    networks:
      - TM
  server_web:
    image: nginx
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - '80:80'
    networks:
      - TM
networks:
  TM:
    driver: bridge
